<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>

        </span>
        <span class="moon-icon">
            <svg class="icon icon-lg icon-foreground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M239.3 48.7c-107.1 8.5-191.3 98.1-191.3 207.3 0 114.9 93.1 208 208 208 33.3 0 64.7-7.8 92.6-21.7-103.4-23.4-180.6-115.8-180.6-226.3 0-65.8 27.4-125.1 71.3-167.3zM0 256c0-141.4 114.6-256 256-256 19.4 0 38.4 2.2 56.7 6.3 9.9 2.2 17.3 10.5 18.5 20.5s-4 19.8-13.1 24.4c-60.6 30.2-102.1 92.7-102.1 164.8 0 101.6 82.4 184 184 184 5 0 9.9-.2 14.8-.6 10.1-.8 19.6 4.8 23.8 14.1s2 20.1-5.3 27.1C387.3 484.8 324.8 512 256 512 114.6 512 0 397.4 0 256z"/></svg>
        </span>
    </button>
    <main class="container">
        <article id="login-screen">
            <header>Acesso Restrito</header>
            <form id="login-form">
                <input type="password" id="password" placeholder="Digite a senha mestra" required>
                <button type="submit">Entrar</button>
            </form>
        </article>

        <section id="app-screen" style="display: none;">
            <nav>
                <strong>Tarefas & Notas</strong>
                <button onclick="logout()">Sair</button>
            </nav>

            <button onclick="abrirModal()">+ Nova Tarefa</button>

            <table role="grid">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-tarefas"></tbody>
            </table>
        </section>
    </main>

    <dialog id="modal-tarefa">
        <article>
            <header>
                <span id="modal-titulo">Tarefa</span>
                <span aria-label="Close" class="close" onclick="fecharModal()"></span>
            </header>
            <form id="form-tarefa">
                <input type="hidden" id="task-id">
                <label>Nome</label>
                <input type="text" id="task-nome" required>
                <label>Descrição</label>
                <textarea id="task-desc"></textarea>
                <label>Prioridade</label>
                <select id="task-prioridade">
                    <option value="1">Baixa</option>
                    <option value="2">Média</option>
                    <option value="3">Alta</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="task-feito"> Concluído
                </label>
                <footer>
                    <button type="button" class="secondary" onclick="deletarTarefa()" id="btn-deletar">Excluir</button>
                    <button type="submit">Salvar</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
